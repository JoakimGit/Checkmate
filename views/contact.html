<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/contact.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/657711dee1.js" crossorigin="anonymous"></script>
    <title>Welcome</title>
</head>
<body>

    <div class="main-content">
        <div class="sidebar">
            <header>Checkmate</header>
            <p id="username"></p>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="/play"><i class="fas fa-chess"></i>Play</a></li>
                <li><a href="/openings"><i class="fas fa-graduation-cap"></i>Openings</a></li>
                <li><a href="/games" id="games"><i class="fas fa-layer-group"></i>My games</a></li>
                <li><a href="/rules"><i class="fas fa-info-circle"></i>Chess rules</a></li>
                <li><a href="/privacy-and-cookie-policy"><i class="fas fa-cookie"></i>Policies</a></li>
                <li><a href="/login"><i class="fas fa-sign-in-alt"></i>Log In</a></li>
                <li><a href="/logout"><i class="fas fa-sign-out-alt"></i>Log Out</a></li>
            </ul>
        </div>

        <div class="contact">
            <h1>Send a mail to contact me.</h1>
            
            <div id="contact-form">
                <form method="POST" action="/contact">
                    <div class="form-group">
                        <label class="form-label" for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email"  class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="subject">Subject</label>
                        <input type="text"  class="form-control" id="subject" name="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="message">Message</label>
                        <textarea type="text" class="form-control long-form" id="message" name="message" placeholder="Message" rows="10"></textarea>
                    </div>

                    <button type="submit" class="contact-btn">Contact me</button>                
                </form>
            </div>            
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/sidebar.js"></script>
</body>
</html>
