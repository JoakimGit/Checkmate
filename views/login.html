<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/register.css" />
    <title>Login</title>
  </head>
  <body>
    <section id="cover" class="min-vh-100">
      <div id="cover-caption">
        <div class="container">
          <div class="row text-white">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
              <h1 class="display-4 py-2 text-truncate">Login</h1>
              <br />
              <div class="px-2">
                <form action="/login" method="POST" id="login-form">
                  <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      placeholder="Please enter username"
                    />
                    <div class="form-error" id="username-error" style="display: none"></div>
                  </div>
                  <br />
                  <div class="form-group pb-4">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Please enter password"
                    />
                    <div class="form-error" id="password-error" style="display: none"></div>
                  </div>
                  <button id="login" type="button" class="btn btn-primary loginBtn">Login</button>
                  <a href="/register"
                    ><button type="button" class="btn btn-primary loginBtn">Sign Up</button></a
                  >
                  <button id="guestLogin" type="button" class="btn btn-secondary loginBtn">
                    Guest login
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <p id="footer-about">Photo by Jani Kaasinen on Unsplash</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
