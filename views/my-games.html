<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/my-games.css">
    <script src="https://kit.fontawesome.com/657711dee1.js" crossorigin="anonymous"></script>
    <title>My games</title>
</head>
<body>

    <div class="main-content">
        <div class="sidebar">
            <header>Checkmate</header>
            <p id="username"></p>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="/play"><i class="fas fa-chess"></i>Play</a></li>
                <li><a href="/openings"><i class="fas fa-graduation-cap"></i>Openings</a></li>
                <li><a href="/games" id="games"><i class="fas fa-layer-group"></i>My games</a></li>
                <li><a href="/rules"><i class="fas fa-info-circle"></i>Chess rules</a></li>
                <li><a href="/privacy-and-cookie-policy"><i class="fas fa-cookie"></i>Policies</a></li>
                <li><a href="/login"><i class="fas fa-sign-in-alt"></i>Log In</a></li>
                <li><a href="/logout"><i class="fas fa-sign-out-alt"></i>Log Out</a></li>
            </ul>
        </div>

        <div class="myGames">
            <table id="gamesTable" class="gamesTable">
                <tr>
                    <th>White</th>
                    <th>Black</th>
                    <th>Result</th>
                    <th>Winner</th>
                    <th>Date</th>
                    <th>Link</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/my-games.js"></script>
    <script src="/js/sidebar.js"></script>
</body>
</html>
