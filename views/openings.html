<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="/gameboard/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/openings.css">
    <script src="https://kit.fontawesome.com/657711dee1.js" crossorigin="anonymous"></script>
    <title>Openings</title>
</head>
<body>

    <div class="main-content">

        <div class="sidebar">
            <header>Checkmate</header>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="/play"><i class="fas fa-chess"></i>Play</a></li>
                <li><a href="/openings"><i class="fas fa-graduation-cap"></i>Openings</a></li>
                <li><a href="/games"><i class="fas fa-layer-group"></i>My games</a></li>
                <li><a href="/rules"><i class="fas fa-info-circle"></i>Chess rules</a></li>
                <li><a href="/login"><i class="fas fa-sign-in-alt"></i>Log In</a></li>
                <li><a href="/logout"><i class="fas fa-sign-out-alt"></i>Log Out</a></li>
            </ul>
        </div>

        <div style="display: none;" id="chessBoard"></div>

        <div class="opening-col">
            <div>
                <h3>Caro-Kann defence</h3>
                <img id="caro" class="openings" src="../img/openings/Caro-Kann.PNG" alt="Caro-Kann" onclick="startOpening(this.id)">
            </div>
            <div>
                <h3>Scandinavian defence</h3>
                <img id="scandi" class="openings" src="../img/openings/Scandinavian.PNG" alt="Scandinavian" onclick="startOpening(this.id)">
            </div>
            <div>
                <h3>Sicillian defence</h3>
                <img id="sicillian" class="openings" src="../img/openings/Sicillian.PNG" alt="Sicillian" onclick="startOpening(this.id)">
            </div>
        </div>

        <div class="opening-col">
            <div>
                <h3>Queen's gambit</h3>
                <img id="queenGambit" class="openings" src="../img/openings/Queens-gambit.PNG" alt="Queens-gambit" onclick="startOpening(this.id)">
            </div>
            <div>
                <h3>King's indian defence</h3>
                <img id="kingsIndian" class="openings" src="../img/openings/Kings-indian.PNG" alt="Kings-indian" onclick="startOpening(this.id)">
            </div>
            <div>
                <h3>Scotch game</h3>
                <img id="scotch" class="openings" src="../img/openings/Scotch.PNG" alt="Scotch" onclick="startOpening(this.id)">
            </div>
        </div>
        
        <div class="opening-col">
            <div>
                <h3>Italian game</h3>
                <img id="italian" class="openings" src="../img/openings/Italian.PNG" alt="Italian game" onclick="startOpening(this.id)">
            </div>
            <div>
                <h3>Ruy Lopez (spanish)</h3>
                <img id="spanish" class="openings" src="../img/openings/Ruy-Lopez.PNG" alt="Ruy Lopez" onclick="startOpening(this.id)">
            </div>
            <div>
                <h3>Stafford gambit</h3>
                <img id="stafford" class="openings" src="../img/openings/Stafford.PNG" alt="Stafford" onclick="startOpening(this.id)">
            </div>
        </div>
        
    </div>
    
    <script src="/gamelogic/chess.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/gameboard/chessboard-1.0.0.min.js"></script>
    <script src="/js/openings.js"></script>
</body>
</html>
