<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/register.css">
    <title>Register</title>
</head>
<body>
    <section id="cover" class="min-vh-100">
        <div id="cover-caption">
            <div class="container">
                <div class="row text-white">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                        <h1 class="display-4 py-2 text-truncate">Join checkmate</h1>
                        <br>
                        <div class="px-2">
                            <form action="/register" method="POST" id="register-form">                          
                                <div class="form-group">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Please enter username">
                                    <div class="form-error" id="username-error" style="display: none;"></div>
                                </div><br>
                                <div class="form-group">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Please enter email">
                                    <div class="form-error" id="email-error" style="display: none;"></div>
                                </div><br>
                                <div class="form-group">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Please enter password">
                                    <div class="form-error" id="password-error" style="display: none;"></div>
                                </div><br>
                                <div class="form-group">
                                    <label for="confirmPassword" class="form-label">Confirm password</label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Please confirm password">
                                    <div class="form-error" id="confirmPassword-error" style="display: none;"></div>
                                </div><br>
                                    <input type="button" class="btn btn-primary" id="signup" value="Sign up">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
